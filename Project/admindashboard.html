<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

  <h1>Admin Page</h1>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@mdo">Add Products</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Product id</label>
              <input type="text" class="form-control" id="pid">
            </div>
            <div class="mb-3">
              <label for="" class="col-form-label">Product name</label>
              <input type="text" class="form-control" id="pname">
            </div>
            <div class="mb-3">
              <label for="" class="col-form-label">Product price</label>
              <input type="number" class="form-control" id="pprice">
            </div>
            <div class="mb-3">
              <label for="" class="col-form-label">Product description</label>
              <input type="text" class="form-control" id="pdes">
            </div>
            <div class="mb-3">
              <label for="" class="col-form-label">Product Image Url</label>
              <input type="text" class="form-control" id="pimg">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="pbtn" type="button" class="btn btn-primary">Add Item</button>
        </div>
      </div>
    </div>
  </div>


  <div id="showproducts">

  </div>

  <button class="btn btn-danger" onclick="logout()">Logout</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>


    let logout = ()=>{
      location.href = 'signupin.html'
    }


    let allProducts = []

    let getpbtn = document.getElementById('pbtn')
    getpbtn.addEventListener('click', () => {
      let getpid = document.getElementById('pid')
      let getpname = document.getElementById('pname')
      let getprice = document.getElementById('pprice')
      let getpdes = document.getElementById('pdes')
      let getpimg = document.getElementById('pimg')

      let obj = {
        id: getpid.value,
        name: getpname.value,
        price: getprice.value,
        des: getpdes.value,
        img: getpimg.value
      }

      allProducts.push(obj)
      localStorage.setItem('products', JSON.stringify(allProducts))
    })

    var convert = JSON.parse(localStorage.getItem('products'))

    convert.forEach((data) => {
      document.getElementById('showproducts').innerHTML += `<div class="card" style="width: 18rem;">
  <img src=${data.img} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${data.id}</h5>
    <h2 class="card-text">${data.name}</h2>
    <p class="card-text">${data.des}</p>
    <p class="card-text">${data.price}</p>
    <button> Edit  </button>
    <button> Delete  </button>

  </div>
</div>`
    })




  </script>
</body>

</html>
