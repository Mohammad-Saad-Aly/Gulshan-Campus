<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>


    <h1>User Page</h1>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fa-solid fa-cart-shopping"></i>
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="getCarts" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <br><br>

    <div class="row" id="showproducts">

    </div>

    <script>
        let getProducts = localStorage.getItem('products')
        var convert = JSON.parse(localStorage.getItem('products'))

        convert.forEach((data) => {
            document.getElementById('showproducts').innerHTML += `<div class="card" style="width: 18rem;">
<img src=${data.img} class="card-img-top" alt="...">
<div class="card-body">
<h5 class="card-title">${data.id}</h5>
<h2 class="card-text">${data.name}</h2>
<p class="card-text">${data.des}</p>
<p class="card-text">${data.price}</p>
<button onclick='addtocart(this)' class='btn btn-info'> Add to cart  </button>


</div>
</div>`

        })


        function addtocart(id) {

            let getCarts = document.getElementById('getCarts')
            getCarts.innerHTML += `<p><button class='btn btn-danger'><i class="fa-solid fa-minus"></i> </button> ${id.parentNode.childNodes[7].textContent} <button class='btn btn-warning'><i class="fa-solid fa-plus"></i> </button></p> `
            Swal.fire("Add to cart hogaya");
        }



    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
